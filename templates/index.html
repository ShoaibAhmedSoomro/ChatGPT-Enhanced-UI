<!doctype html>
<html>
<head>

        .right2 {

        }
        .chat-messages {

            overflow-y: auto;
            max-height: 60vh;
            width: 100%;

        .message-container {
            margin-bottom: 1rem;
        }

                    <span>Who Created you?</span>
                </div>
            </div>
        </div>
        
        <div class="right1 w-10/12 flex justify-center items-center flex-col">
            <div class="text-center w-full text-4xl font-bold my-5">
                NeuralConverseAI
                <div class="font-light font-thin"> Final Year Project
                    <br>
                    <div class="text-center text-2xl">Created by</div>
                    <div class="font-bold text-blue-600">2K20/CSME/37</div>
                </div>
            </div>
            
            <div class="itemsrow flex py-4 w-[53vw] justify-around">
                <div class="examples flex flex-col justify-center items-center">
                    <svg width="70px" height="70px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M509.8 139.7l190.5 109.6 0.2 196.5 173.2 99.7 0.2 219.8-190.2 110.1-172.4-99.2-171.5 99.2-190.5-109.6-0.2-219.9 170.7-98.8-0.3-197.3z" fill="#FFFFFF" />
                        <path d="M520 527.5V365l-10 5.8-10-5.8v162.2l10.3 5.9z" fill="#06F3FF" />
                    </svg>
                    <div class="font-bold py-2">Technical Questions</div>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">How does your language model process information?</button>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">Who wrote "Romeo and Juliet"?</button>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">How many continents are there on Earth?</button>
                </div>
                
                <div class="cap flex flex-col justify-center items-center">
                    <svg width="70px" height="70px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M512.4 507.9m-232.1 0a232.1 232.1 0 1 0 464.2 0 232.1 232.1 0 1 0-464.2 0Z" fill="#FFFFFF" />
                    </svg>
                    <div class="font-bold py-2">Capabilities</div>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">What are your main capabilities?</button>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">Can you help with coding?</button>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">What languages do you support?</button>
                </div>
                
                <div class="lim flex flex-col justify-center items-center">
                    <svg width="70px" height="70px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M512.5 136.6l-389.4 283 148.7 457.8h481.4l148.7-457.8z" fill="#FFFFFF" />
                    </svg>
                    <div class="font-bold py-2">Limitations</div>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">What are your limitations?</button>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">Can you browse the internet?</button>
                    <button class="bg-slate-200 w-[20vw] hover:bg-slate-400 py-4 px-4 mx-4 my-2 rounded-full font-bold text-sm hover:shadow-lg">Do you have access to real-time data?</button>
                </div>
            </div>
            
            <div class="input w-full text-center items-center">
                <input class="p-4 w-10/12 bg-slate-300 rounded-full" placeholder="Ask Me Anything!" type="text" name="text" id="question">
                <button id="sendButton" class="relative bg-slate-300 rounded-full p-2 hover:shadow-lg">
                    <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.8105 2C22.3973 8.57225 22.3973 15.4277 20.8105 22" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12.05H16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M11.8008 7.09985L15.4108 10.6199C15.5961 10.7998 15.7435 11.0153 15.8442 11.2532C15.9448 11.4911 15.9966 11.7466 15.9966 12.0049C15.9966 12.2632 15.9448 12.5189 15.8442 12.7568C15.7435 12.9947 15.5961 13.21 15.4108 13.3899L11.8008 16.8999" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            </div>
        </div>
